<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>

    <section class="card">
      <div class="banner-container">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="text-container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="advertisement">
          <img class="icon-music" src="./images/icon-music.svg" alt="music icon"/>
          <p class="plan"><a>Annual Plan</a> $59.99/year</p>
          <a>Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a class="btn-cancel">Cancel Order</a>
      </div>
    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://charlie-alonso.netlify.app/" target="_blank" rel="noopener noreferrer">Charlie Alonso</a>
  </footer>
</body>
</html>
